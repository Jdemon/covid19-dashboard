<div class="text">
    <h3>{{ label }}</h3>

    <span class="total">{{ total }} <span style="font-size: 25px;">Cases</span></span> 
    <br>
    <span>
        <mat-icon [ngClass]="{'nocolor': 'trending_flat' === graph,'badcolor': 'trending_flat' != graph && 'Recovered' != label
        ,'goodcolor': 'trending_flat' != graph && 'Recovered' === label}" color="primary">{{ graph }}</mat-icon>
    </span>

    <span [ngClass]="{'nocolor': 'trending_flat' === graph,'badcolor': 'trending_flat' != graph && 'Recovered' != label
    ,'goodcolor': 'trending_flat' != graph && 'Recovered' === label }" class="description">
    <span style="font-size: 20px;">{{ new }} Cases </span> <span style="font-size: 14px;">({{ percentage }})%</span>
    </span>
    
</div>
<div class="widget">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
        style="width: 100%; height: 60px; display: block;">
    </highcharts-chart>
</div>
